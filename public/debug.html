<!DOCTYPE html>
<html>
<head>
    <title>HealthConnect+ Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-box { 
            background: #f5f5f5; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .success { border-left-color: #28a745; background: #d4edda; }
        button { 
            background: #007bff; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            margin: 5px; 
            border-radius: 5px; 
            cursor: pointer;
        }
        pre { background: #000; color: #00ff00; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üîß HealthConnect+ Debug Tool</h1>
    
    <div class="debug-box">
        <h3>Current Environment Info:</h3>
        <div id="env-info"></div>
    </div>

    <div class="debug-box">
        <h3>Config Status:</h3>
        <div id="config-status"></div>
    </div>

    <div class="debug-box">
        <h3>API Tests:</h3>
        <button onclick="testAPI()">Test /api/user</button>
        <button onclick="testServer()">Test Server Connection</button>
        <button onclick="testLogin()">Test Login Endpoint</button>
        <div id="test-results"></div>
    </div>

    <div class="debug-box">
        <h3>Console Output:</h3>
        <pre id="console-output"></pre>
    </div>

    <!-- Load configs -->
    <script src="/js/config.js"></script>
    <script src="/js/simple-config.js"></script>
    
    <script>
        // Capture console output
        const originalLog = console.log;
        const originalError = console.error;
        const consoleDiv = document.getElementById('console-output');
        
        function addToConsole(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            consoleDiv.innerHTML += `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };

        // Display environment info
        function displayEnvInfo() {
            const info = {
                hostname: window.location.hostname,
                port: window.location.port,
                protocol: window.location.protocol,
                fullURL: window.location.href,
                isProduction: window.location.hostname !== 'localhost' && 
                               window.location.hostname !== '127.0.0.1' && 
                               window.location.hostname !== ''
            };
            
            document.getElementById('env-info').innerHTML = `
                <strong>Hostname:</strong> ${info.hostname}<br>
                <strong>Port:</strong> ${info.port || 'default'}<br>
                <strong>Protocol:</strong> ${info.protocol}<br>
                <strong>Full URL:</strong> ${info.fullURL}<br>
                <strong>Environment:</strong> ${info.isProduction ? 'Production (AWS)' : 'Development (Local)'}
            `;
        }

        // Display config status
        function displayConfigStatus() {
            const configDiv = document.getElementById('config-status');
            
            if (window.CONFIG) {
                try {
                    const userAPI = window.CONFIG.getAPIURL('user');
                    configDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ CONFIG loaded successfully<br>
                            <strong>API Base:</strong> ${window.CONFIG.getAPIBaseURL()}<br>
                            <strong>User API:</strong> ${userAPI}<br>
                            <strong>Function available:</strong> ${typeof window.CONFIG.getAPIURL}
                        </div>
                    `;
                } catch (error) {
                    configDiv.innerHTML = `
                        <div class="error">
                            ‚ùå CONFIG exists but has errors: ${error.message}
                        </div>
                    `;
                }
            } else {
                configDiv.innerHTML = `
                    <div class="error">
                        ‚ùå CONFIG not loaded - using fallback URLs
                    </div>
                `;
            }
        }

        // Test API endpoints
        async function testAPI() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<p>Testing /api/user...</p>';
            
            try {
                // Get API URL
                let apiURL = '/api/user';
                if (window.CONFIG && typeof window.CONFIG.getAPIURL === 'function') {
                    apiURL = window.CONFIG.getAPIURL('user');
                }
                
                console.log(`Testing API: ${apiURL}`);
                
                const response = await fetch(apiURL);
                const data = await response.json();
                
                resultsDiv.innerHTML += `
                    <div class="success">
                        ‚úÖ /api/user responded<br>
                        <strong>Status:</strong> ${response.status}<br>
                        <strong>URL:</strong> ${apiURL}<br>
                        <strong>Response:</strong> ${JSON.stringify(data)}
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="error">
                        ‚ùå /api/user failed<br>
                        <strong>Error:</strong> ${error.message}<br>
                        <strong>URL tried:</strong> ${apiURL}
                    </div>
                `;
            }
        }

        async function testServer() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<p>Testing server connection...</p>';
            
            try {
                const response = await fetch('/test');
                const text = await response.text();
                
                resultsDiv.innerHTML += `
                    <div class="success">
                        ‚úÖ Server connection OK<br>
                        <strong>Status:</strong> ${response.status}<br>
                        <strong>Response:</strong> ${text}
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="error">
                        ‚ùå Server connection failed<br>
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        async function testLogin() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<p>Testing login endpoint...</p>';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: 'username=test&password=test'
                });
                
                resultsDiv.innerHTML += `
                    <div class="success">
                        ‚úÖ Login endpoint responded<br>
                        <strong>Status:</strong> ${response.status}<br>
                        <strong>Content-Type:</strong> ${response.headers.get('content-type')}
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="error">
                        ‚ùå Login endpoint failed<br>
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        // Initialize
        window.onload = function() {
            displayEnvInfo();
            setTimeout(displayConfigStatus, 100); // Give configs time to load
            console.log('Debug page loaded');
        };
    </script>
</body>
</html>
