<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment | HealthConnect+</title>
  <link rel="stylesheet" href="book.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container nav-container">
      <h1 class="logo">HealthConnect+</h1>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="book.html" class="active">Book Appointment</a>
        <a href="doctors.html">Doctors</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <div id="user-nav">
          <a href="login.html" id="login-link">Login</a>
          <div id="user-menu" style="display: none;">
            <span id="username-display">Welcome, User!</span>
            <form action="/logout" method="POST" style="display: inline;">
              <button type="submit" id="logout-btn">Logout</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Appointment Form Section -->
  <main class="content container">
    <section class="appointment-section">
      <h2>Book an Appointment</h2>
      <p>Please fill in your details, select your doctor, and choose a convenient date for your appointment.</p>

      <form class="appointment-form" id="appointmentForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required>

        <!-- New Doctor Selection Field -->
        <label for="doctor">Select Doctor:</label>
        <select id="doctor" name="doctor" required>
          <option value="">-- Choose a Doctor --</option>
          <option value="dr-smith">Dr. Ramesh – Cardiologist</option>
          <option value="dr-williams">Dr. Raju – Dermatologist</option>
          <option value="dr-brown">Dr. Param – Orthopedic</option>
          <option value="dr-jones">Dr. Rinku – General Physician</option>
        </select>

        <button type="submit">Book Now</button>
      </form>

      <p id="responseMsg"></p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 HealthConnect+. All rights reserved.</p>
  </footer>

  <script>
    // Check user session on page load
    window.addEventListener('load', async function() {
      await checkUserSession();
    });

    async function checkUserSession() {
      try {
        const response = await fetch('/api/user');
        const data = await response.json();
        
        const loginLink = document.getElementById('login-link');
        const userMenu = document.getElementById('user-menu');
        const usernameDisplay = document.getElementById('username-display');
        
        if (data.loggedIn) {
          loginLink.style.display = 'none';
          userMenu.style.display = 'inline-flex';
          usernameDisplay.textContent = `Welcome, ${data.user.username}!`;
        } else {
          loginLink.style.display = 'inline';
          userMenu.style.display = 'none';
        }
      } catch (error) {
        console.error('Error checking user session:', error);
      }
    }

    document.getElementById("appointmentForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const date = document.getElementById("date").value;
      const doctor = document.getElementById("doctor").value;

      try {
        // Build URL with query parameters (no request body)
        const params = new URLSearchParams({
          name: name,
          email: email,
          date: date,
          doctor: doctor
        });

        const res = await fetch(`/book?${params.toString()}`, {
          method: "GET"
        });

        if (res.ok) {
          document.getElementById("responseMsg").innerHTML = "✅ Appointment booked successfully!";
          document.getElementById("appointmentForm").reset();
        } else {
          const errorText = await res.text();
          document.getElementById("responseMsg").innerHTML = `❌ Error: ${errorText}`;
        }
      } catch (err) {
        document.getElementById("responseMsg").innerText = "❌ Server error: " + err.message;
      }
    });
  </script>
  
  <!-- User Navigation Styles -->
  <style>
    #user-nav {
      display: inline;
    }
    
    #user-menu {
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    
    #username-display {
      color: #0077cc;
      font-weight: 600;
      margin-right: 10px;
    }
    
    #logout-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    
    #logout-btn:hover {
      background: #c82333;
    }
  </style>
</body>
</html>
